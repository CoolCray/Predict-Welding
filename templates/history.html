<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Predict Location</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        body {
            font-family: 'Poppins';
        }
    
        .animated-bg {
            background: linear-gradient(180deg, #60A5FA, #023E8A);
            /* background: linear-gradient(180deg, #CAF0F8, #60A5FA, #396294, #023E8A); */
            /* background-size: 400% 400%; */
            /* animation: gradientAnimation 12s ease infinite; */
        }
    
        /* Keyframes for Gradient Animation */
        @keyframes gradientAnimation {
            0% {
                background-position: 50% 100%;
                /* Start from bottom */
            }
    
            50% {
                background-position: 50% 0%;
                /* Move to top */
            }
    
            100% {
                background-position: 50% 100%;
                /* Return to bottom */
            }
        }
    </style>
</head>

<body class="w-screen h-screen  flex justify-center animated-bg items-center overflow-hidden ">
    {% include 'Sidebar.html' %}
    <div
        class="container mx-auto w-3/4 rounded-lg bg-white justify-center text-center shadow-2xl animate__animated animate__fadeIn">
        <div class="p-5 flex items-center border-b-2 text-center rounded-t-lg">
            <span
                class=" hover:scale-125 duration-100 h-[18px] w-[18px] mr-1 inline-block bg-red-500 rounded-full "></span>
            <span
                class=" hover:scale-125 duration-100 h-[18px] w-[18px] mr-1 inline-block bg-yellow-500 rounded-full "></span>
            <span
                class=" hover:scale-125 duration-100 h-[18px] w-[18px]  inline-block bg-green-600 rounded-full "></span>
        </div>
        <h1 class="text-[27px] sm:text-4xl lg:text-5xl font-extrabold pt-5  ">HISTORY PREDICT</h1>
        <p class="font-extralight text-xs lg:text-lg  text-gray-500 tracking-[1px] mb-5 lg:mb-10">
            Riwayat prediksi yang pernah dilakukan oleh sistem
        </p>
        <div class="mx-auto w-3/4 mb-10 h-80 rounded-xl border-2  overflow-y-auto text-right"
            style="box-shadow: 0 0 2px rgba(0, 0, 0, 0.2);">
            <table class=" lg:text-sm text-[8px] w-full h-full mt-2 table-auto text-center">
                <thead class="border-b-2 border-black">
                    <tr class="">
                        <th>No</th>
                        <th>Date</th>
                        <th>Size</th>
                        <th>Component 1</th>
                        <th>Component 2</th>
                        <th>Schedule</th>
                        <th>F/S</th>
                    </tr>
                </thead>
                <tbody class="overflow-scroll min-w-full">
                    {% for row in welding|reverse %}
                    <tr>
                        <td class="border border-gray-300 p-2">{{ loop.index }}</td>
                        <td class="border border-gray-300 p-2">{{ row[1] }}</td>
                        <td class="border border-gray-300 p-2">{{ row[2] }}</td>
                        <td class="border border-gray-300 p-2">{{ row[3] }}</td>
                        <td class="border border-gray-300 p-2">{{ row[4] }}</td>
                        <td class="border border-gray-300 p-2">{{ row[5] }}</td>
                        <td class="border border-gray-300 p-2">{{ row[6] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <a class="rounded-full block font-bold text-sm lg:text-xl mt-10 shadow-lg shadow-blue-500/50 bg-blue-500 mx-auto py-1 mb-16 lg:mb-20 w-1/3 lg:w-64 text-white  hover:bg-blue-600 duration-200 "
            type="submit" href="/download">Download
        </a>
    </div>
</body>

</html>

<script>
    window.onload = function () {
            const sidebar = document.getElementById('history')
            // sidebar.setAttribute('class', 'bg-[#1DB2F7]')
            sidebar.classList.remove("hover:bg-[#1DB2F7]");
            sidebar.classList.remove("bg-[#B5DEF1]");
            sidebar.classList.add("bg-[#1DB2F7]");
            sidebar.classList.add("scale-110");
            sidebar.classList.add("my-3");
        }
</script>
